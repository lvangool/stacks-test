default: &default
  first_thing:
    - snippet: cloud66/node
      target: rails
      sudo: true
      execute: true
      apply_during: build_only
      run_on: all_servers
    - command: npm install -g npm
      target: rails
      sudo: true
      execute: true
      apply_during: build_only
  after_rails:
    - snippet: cloud66/passenger_nginx_module
      target: rails
      sudo: true
      execute: true
      apply_during: build_only

qa:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
